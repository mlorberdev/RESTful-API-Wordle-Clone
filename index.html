<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wordl</title>
	<link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
	<svg id="statistics" width="30" height="30">
		<g style="stroke:#555;stroke-width:1px">
			<polygon points="0,10 10,10 10,30 0,30" />
			<polygon points="10,0 20,0 20,30 10,30" />
			<polygon points="20,15 30,15 30,30 20,30" />
		</g>
	</svg>
	<div id="stats" style="display:none">
		<div>
			<table class="top">
				<tr class="big">
					<!-- hidden for #games won -->
					<td class="sta" id="wo" style="display:none"></td>
					<td class="sta" id="pl">0</td>
					<td class="sta" id="wp">0</td>
					<td class="sta" id="cs">0</td>
					<td class="sta" id="ms">0</td>
				</tr>
				<tr class="small">
					<td><span>Played</span></td>
					<td><span>Win %</span></td>
					<td><span>Current Streak</span></td>
					<td><span>Max Streak</span></td>
				</tr>
			</table>
		</div>
		<br><br>
		<div>
			<table id="distro">
				<tr id="bars" style="height:6rem">
					<td><span id="b1"><span class="count" id="d1"></span></span></td>
					<td><span id="b2"><span class="count" id="d2"></span></span></td>
					<td><span id="b3"><span class="count" id="d3"></span></span></td>
					<td><span id="b4"><span class="count" id="d4"></span></span></td>
					<td><span id="b5"><span class="count" id="d5"></span></span></td>
					<td><span id="b6"><span class="count" id="d6"></span></span></td>
				</tr>
				<tr id="dn">
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
			</table>

		</div>
		<div id="reset">Reset</div>
	</div>
	<div id="instructions"></div>
	<div id="board-wrapper" class="flex">
		<div id="wordl-board-container" class="board-container"></div>
		<div id="keyboard-container"></div>
	</div>
	<script src="./assets/words.js"></script>
	<script src="./assets/index.js"></script>
</body>

</html>
